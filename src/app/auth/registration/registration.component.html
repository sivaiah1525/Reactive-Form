<section class="formsection">
    <form [formGroup]="myForm" (ngSubmit)="savedata(myForm.value)">
        <div class="container">

            <!-- Register  -->
            <div>
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <!-- usertName  -->
            <div>
                <label for="usertName"><b>user Name</b></label>
                <input type="text" placeholder="User Name" formControlName="userName"><br>
                <span *ngIf="myForm.controls.userName.invalid && myForm.controls.userName.touched ">please Enter Name</span>
            </div>
            <!-- age  -->
            <div>
                <label for="age"><b>age</b></label>
                <input type="number" placeholder="age" formControlName="age">
                <span *ngIf="myForm.controls.age.invalid && myForm.controls.age.touched ">please Enter age</span>
            </div>
            <!-- email  -->
            <div>
                <label for="email"><b>email</b></label>
                <input email type="email" placeholder="Enter Email" formControlName="email">
                <span *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched ">please Enter email</span>

            </div>
            <!-- Password  -->
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="******" formControlName="password">
                <span *ngIf="myForm.controls.password.invalid && myForm.controls.password.touched ">please Enter password</span>
                <!-- <span *ngIf="myForm.controls.password.error.minLength">password must be 6 </span> -->
            </div>
            <!-- Register button  -->
            <div>
                <button title="submit" [disabled]="myForm.invalid" class="registerbtn">Register</button>
            </div>
            <!-- Already have an account?  -->
            <div class="container signin">
                <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
            </div>
        </div>
    </form>
</section>
